<template id="card-template">
    <div class="kanban-card">
        <span class="kanban-card__drag-handle" aria-label="Drag to reorder">
            <img src="assets/icons/drag-handle.svg" alt="" />
        </span>
        <div class="kanban-card__content">
            <div class="kanban-card__header">
                <h3 class="kanban-card__title"></h3>
            </div>
            <p class="kanban-card__description"></p>
            <p class="kanban-card__deadline"></p>	
        </div>
    </div>
</template>
